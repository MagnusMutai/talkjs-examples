<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TalkJS Zoom Integration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script>
      (function (t, a, l, k, j, s) {
        s = a.createElement("script");
        s.async = 1;
        s.src = "https://cdn.talkjs.com/talk.js";
        a.head.appendChild(s);
        k = t.Promise;
        t.Talk = {
          v: 3,
          ready: {
            then: function (f) {
              if (k)
                return new k(function (r, e) {
                  l.push([f, r, e]);
                });
              l.push([f]);
            },
            catch: function () {
              return k && new k();
            },
            c: l,
          },
        };
      })(window, document, []);
    </script>
    <script src="script.js"></script>

    <div id="talkjs-container" style="height: 600px">
      <i>Loading chat...</i>
    </div>
  </body>
</html>
