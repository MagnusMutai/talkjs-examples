<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TalkJS tutorial</title>
  </head>

  <script>
    (function (t, a, l, k, j, s) {
      s = a.createElement("script");
      s.async = 1;
      s.src = "https://cdn.talkjs.com/talk.js";
      a.head.appendChild(s);
      k = t.Promise;
      t.Talk = {
        v: 3,
        ready: {
          then: function (f) {
            if (k)
              return new k(function (r, e) {
                l.push([f, r, e]);
              });
            l.push([f]);
          },
          catch: function () {
            return k && new k();
          },
          c: l,
        },
      };
    })(window, document, []);
  </script>

  <script>
    Talk.ready.then(function () {
      const me = new Talk.User({
        id: "2123436",
        name: "Alice",
        email: "alice@example.com",
        photoUrl: "https://talkjs.com/images/avatar-1.jpg",
        role: "support",
        welcomeMessage: "Hey there! How can I help?",
      });
      window.talkSession = new Talk.Session({
        appId: "<APP_ID>", // replace with your app ID
        me: me,
      });
      const sebastian = new Talk.User({
        id: "2654331",
        name: "Sebastian",
        email: "Sebastian@example.com",
        photoUrl: "https://talkjs.com/images/avatar-5.jpg",
        role: "customer",
        welcomeMessage: "Hi!",
      });
      const bob = new Talk.User({
        id: "2432332",
        name: "Bob",
        email: "Bob@example.com",
        photoUrl: "https://talkjs.com/images/avatar-4.jpg",
        role: "customer",
        welcomeMessage: "Hello!",
      });

      const conversation = talkSession.getOrCreateConversation(
        Talk.oneOnOneId(me, sebastian)
      );
      conversation.setParticipant(me);
      conversation.setParticipant(sebastian);

      const conversation2 = talkSession.getOrCreateConversation(
        Talk.oneOnOneId(me, bob)
      );
      conversation2.setParticipant(me);
      conversation2.setParticipant(bob);

      const inbox = talkSession.createInbox({ selected: conversation });
      inbox.setFeedFilter({ custom: { answered: ["!=", "true"] } });
      inbox.mount(document.getElementById("talkjs-container"));
    });
  </script>

  <body>
    <!-- container element in which TalkJS will display a chat UI -->
    <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
      <i>Loading chat...</i>
    </div>
  </body>
</html>
